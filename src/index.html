<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/normalize.css">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container-1">
      <div class="tasks">
        <h2>Мои задачи на неделю</h2>
        <canvas id="myChartTasks"></canvas>
      </div>
      <div class="sports-activity">
        <h2>Мои спортивные активности</h2>
        <canvas id="myChartSports"></canvas>
      </div>
    </div>
    <div class="container-2">
      <div class="today-date">
        <div class="today-date__title">today</div>
        <div class="today-date__date"></div>
      </div>
      <div class="steps">
        <h2>Мои шаги за неделю</h2>
        <canvas id="myChartSteps"></canvas>
      </div>
      <div class="summary-steps">
        <img src="../assets/images/walk.svg" alt="image" class="img-step">
        <div class="summary-steps__info"></div>
      </div>
    </div>
  </main>  
  <script src="../bundle.js"></script>
</body>
</html>
